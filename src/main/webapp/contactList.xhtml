<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <h:form>


        <p:panel>
            <f:facet name="header">
                Welcome to Contact List
            </f:facet>
            <h:panelGrid columns="2">
                <p:outputLabel value="Filter By Name"/>
                <p:inputText value="#{contactListController.name}"/>

                <p:commandButton value="Search" action="#{contactListController.search()}"
                                 update="@form" process="@parent"/>

            </h:panelGrid>
        </p:panel>

        <br/>

        <p:panel>
            <f:facet name="header">
                Contact List
            </f:facet>
            <p:dataTable var="filteredList" value="#{contactListController.filteredContactList}"
                         rows="10" paginator="true">

                <p:column headerText="Name" width="20%">
                    <h:outputText value="#{filteredList.name}"/>
                </p:column>

                <p:column headerText="Url" width="80%">
                    <p:graphicImage value="#{filteredList.url}" cache="FALSE" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>
